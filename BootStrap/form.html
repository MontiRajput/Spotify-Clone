<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="	https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"/>
</head>
<body>
    <form>
        <h2>Form Demo</h2>
        <div class="row">
            <div class="mb-3 col-sm-3">
                <label for="gmail" class="form-label">G-mail</label>
                <input class="form-control"
                type="text"
                placeholder="Enter G-mail"
                id="gmail"
                >
            </div>
            <div class="mb-3 col-sm-2 col-md-3">
                <label for="password" class="form-label">Password</label>
                <input class="form-control bg-info"
                type="password"
                placeholder="Enter password"
                id="password"
                >
            </div>
        </div>
        
        <div class="mb-3">
            <label for="address" class="form-label">Address</label>
            <input class="form-control-lg bg-warning"
            type="text"
            placeholder="Address"
            id="address"
            >
        </div>
        <div class="mb-3"><!--mb means margin bottom -3-->
<select class="form-select-sm">
    <option selected>Chocess your city</option>
    <option value="1">Mumbai</option>
    <option value="2">Pune</option>
    <option value="3">kolkata</option>
</select>
        </div>
        <div class="mb-3 form-check">
<input id="check" class="form-check-input" type="checkbox">
<label for="check" class="form-check-label">CheckBox</label>
        </div>
        <div class="mb-3 form-check">
            <input id="radio" class="form-check-input" type="radio">
            <label for="radio" class="form-check-label">Radio Button</label>
                    </div>
                    <div class="form-check form-switch">
                        <input class="form-check-input" type="checkbox" role="switch" id="flex">
                        <label class="form-check-label" for="flex">heelfsdofsdl fd;sj</label>
                      </div>
    </form>
</body>
</html>
